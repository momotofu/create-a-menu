<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Christopher's restaurants</title>
  </head>
  <body>
    <h1>Your restaurants</h1>
    {% for restaurant in restaurants %}

    <hr />
    {% endfor %}
  </body>
</html>
