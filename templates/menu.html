<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ restaurant.name + " menu items" }}</title>
  </head>
  <body>
    <h1>{{ restaurant.name }}</h1>
    <a href={{ url_for('newMenuItem', restaurant_id=restaurant.id) }}>
      Create a new menu item
    </a>
    <a href={{ url_for('allRestaurants') }}>
      Go back to restaurants
    </a>
    {% for item in menuItems %}
    <h4>{{ item.name }}</h4>
    <p>{{ item.price }}</p>
    <p>{{ item.description }}</p>
    <a href={{ url_for('editMenuItem', restaurant_id=restaurant.id,
      menu_id=item.id) }}>
      edit
    </a>
    <a href={{ url_for('deleteMenuItem', restaurant_id=restaurant.id,
      menu_id=item.id) }}>
      delete
    </a>
    {% endfor %}
  </body>
</html>
