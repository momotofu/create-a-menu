<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Failed to create menu item</title>
  </head>
  <body>
    <h1>Failed to create new menu item for {{ restaurant.name }}</h1>
    <a href={{ url_for('newMenuItem', restaurant_id=restaurant.id }}>
      try again
    </a>
    <a href={{ url_for('restaurantMenu', restaurant_id=restaurant.id }}>
      back to {{ restaurant.name }}
    </a>
  </body>
</html>
